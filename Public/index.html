<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse a la Sala</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" href="/imagen_whatsapp.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mi HDP!</h1>
        <h1>Unirse a la Sala</h1>
        <div class="form-group">
            <input type="text" id="player-name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <input type="text" id="room-code" placeholder="Código de sala" value="1234" required>
        </div>
        <button id="joinButton">Unirse a la sala</button>
    </div>

    <!-- Incluye la librería de Socket.IO desde la CDN oficial -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <!-- Incluye tu script principal -->
    <script src="/script.js"></script>
</body>
</html>
